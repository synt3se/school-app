spring:
  application:
    name: design-school-api

  # H2 по умолчанию для быстрого старта
  datasource:
    url: jdbc:h2:mem:designschool;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

# JWT
app:
  jwt:
    secret: ${JWT_SECRET:MySecretKeyForJWTMustBeAtLeast256BitsLongForHS256Algorithm}
    expiration: 86400000

logging:
  level:
    com.github.synt3se: DEBUG

---
# PostgreSQL профиль
spring:
  config:
    activate:
      on-profile: postgres

  datasource:
    url: jdbc:postgresql://localhost:5432/design_school
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}

  h2:
    console:
      enabled: false

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect