databaseChangeLog:
  - changeSet:
      id: 001-create-branches
      author: admin
      changes:
        - createTable:
            tableName: branches
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(32)
              - column:
                  name: working_hours
                  type: varchar(255)
              - column:
                  name: active
                  type: boolean
                  defaultValueBoolean: true