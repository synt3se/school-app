spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  liquibase:
    enabled: false

app:
  jwt:
    secret: TestSecretKeyForJWTMustBeAtLeast256BitsLongForHS256Algorithm
    expiration: 86400000

logging:
  level:
    com.github.synt3se: WARN
    org.springframework: WARN